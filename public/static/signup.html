<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries">
</head>
<body class="bg-[url('https://images.unsplash.com/photo-1563974318767-a4de855d7b43?q=80&w=4279&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-center bg-cover bg-no-repeat h-[900px] w-[400px]">
 <!-- Signup Form -->
 <div class="p-8 border rounded-lg shadow-md w-full max-w-md opacity-95" style="margin-left: 240%;margin-top: 80%;width: 150%; ">
    <h2 class="text-2xl font-bold mb-6 text-center text">Create an Account</h2>
    <form action="/signup" method="POST" id="signupform">
    <!--form action="/" id="signupform" -->
        <div class="mb-4">
            <label for="username" class="block text-gray-700 mb-2">Username</label>
            <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 mb-2">Email</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <span id="passwordError" class="text-red-500 text-sm"></span>
        </div>
        <div class="mb-6">
            <label for="confirm-password" class="block text-gray-700 mb-2">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <span id="confirmPasswordError" class="text-red-500 text-sm"></span>
        </div>
     <!-- <button type="submit" class="w-full bg-violet-700 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-violet-700 focus:ring-opacity-50" >Sign Up</button> -->
     <a href="login.html" class="w-full bg-violet-700 text-white py-2 rounded font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-violet-700 focus:ring-opacity-50">LOGIN</a>
    </form>
    <p class="mt-6 text-center text-gray-600">Already have an account? <a href="login.html" class="text-violet-700 hover:underline">Login</a></p>
</div>
<script>
     function handleSubmit(event) {
         event.preventDefault();

         const username = document.getElementById('username').value
         const email = document.getElementById('email').value;
         const password = document.getElementById('password').value;
         const confirmpassword = document.getElementById('confirm-password').value;

         if(password.length < 6) {
             document.getElementById('passwordError').textContent = 'Password is too short. It should be atleast 6 charecters'
            return
         }
        
         if(password!= confirmpassword) {
            document.getElementById('confirmPasswordError').textContent = "Password do not match";
            return
        }

        document.getElementById('signupform').submit();
     }
     document.getElementById('signupform').addEventListener('submit',handleSubmit);
</script>


    
</body>
</html>
