<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBA_WEATHER DAPP - LOGIN</title>
    <link rel="stylesheet" href="">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('https://images.unsplash.com/photo-1592210454359-9043f067919b?q=80&w=4740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-center bg-cover bg-no-repeat h-[900px] w-[400px]">
   
<div style="margin-left: 240%;margin-top: 130%;width:200%;">
    
    
    
         <!-- Login Form -->
    <div class=" p-8 rounded-lg shadow-md w-full max-w-md opacity-100 border ">

       
        <h2 class="text-2xl bg-violet-700 font-bold mb-6 text-center">Login to Your Account</h2>
        <!-- <form action="/login" method="POST"> -->
        <form action="/">
            <div class="mb-4">
                <label for="username" class="block text-white mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-white mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-violet-700 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 ">Login</button>
        </form>
        <p class="mt-6 text-center text-white">Don't have an account? <a href="signup.html" class="text-violet-700 hover:underline">Sign Up</a></p>
        

        <p class="mt-6 text-center text-white"><a href="forgotpassword.html" class="text-violet-700 hover:underline">Forgot Password?</a></p>
    </div>





</div>
    
   


    
</body>
</html>
